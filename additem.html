<!-- Transactions Log -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My transactions list app. Keeping track of all charges!" />
		<meta name="keywords" content="transactions, charges, list" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>My Transactions List</title>
	</head>
	<body>
		<h1>Transactions Log</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Add A Transaction</legend>
				<ul>
					<li>
						<label for="account">Account Used For Transaction:</label>
						<select id="account">
							<option value="Bank Account">Bank Account</option>
							<option value="CC Chase">CC Chase</option>
							<option value="CC Amex">CC Amex</option>
						</select>
					</li>
					<li><label for="compname">Company Name:</label><input type="text" id="compname" placeholder="Publix"/></li>
					<li>Transaction Type:
						<ul>
							<li><input type="radio" checked value="Charge" id="charge" name="transtype" /><label for="charge">Charge</label></li>
							<li><input type="radio" value="Payment" id="payment" name="transtype" /><label for="payment">Payment</label></li>
							<li><input type="radio" value="Withdrawal" id="withdrawal" name="transtype" /><label for="withdrawal">Withdrawal</label></li>
							<li><input type="radio" value="Deposit" id="deposit" name="transtype" /><label for="deposit">Deposit</label></li>
							<li><input type="radio" value="Credit" id="credit" name="transtype" /><label for="credit">Credit</label></li>
						</ul>
					</li>
					<li><label for="amt">Amount:</label><input type="text" id="amt" /></li>
					<li><label for="date">Transaction Date:</label><input type="date" id="date" /></li>
					<li>Recurring?
						<ul>
							<li><input type="checkbox" value="Yes" id="yes" /><label for="yes">Yes</label></li>
						</ul>
					</li>
					<li><label for="spendingrate">On a scale from 0 to 5, what is my over spending rate for this transaction?</label><input type="range" min="0" max="5" name="spendingrate" type="range"></li>
					<li><label for="memo">Memo:</label><textarea id="memo">Type notes or description</textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save Transaction" />
		</form>
		<footer>
			<nav>
			<a href="#" title="Clear Stored Data">Clear Stored Data</a>  <a href="#" title="Display Data">Display Data</a>
			</nav>
		</footer>
	</body>
</html>
